<input id="dog" type="number">

<button onclick="zeeFunction()">Try it</button>

<p id="z"></p>

<script>
function zeeFunction() {
    var num = document.getElementById("dog").value;
    var text;

    // If the letter is "c"
    if (num%3==0) {
        text = "divides by 3";
        
    // If the letter is "b" or "d"
    } else if (num += + 1 && num%3==0) {
        text = "divides by 3 when added by 1";


     } else if (num += - 1 && num%3==0) {
        text = "divides by 3 when subtracted by 1";
        
    // If the letter is anything else
    } else {
        text = "Waaay off..";
    }
    document.getElementById("z").innerHTML = text;
}
</script>
